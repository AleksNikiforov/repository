{% extends 'products/products-base.html' %}

{% block title %}
  Delete product #{{ product.id }}
{% endblock %}

{% block body %}
  <h2>Are you sure you want to delete product {{ product.name }}?</h2>

  <form method="post">
  <div class="my-3">
    <button class="btn btn-danger btn-sm" type="submit">Delete</button>
  </div>
  
  </form>
  <div>
    <a class="btn btn-primary" href="{{ url_for('products_app.details', product_id=product.id) }}">
      Back to product
    </a>
  </div>
{% endblock %}
